<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dynamicCard-array</title>
    <style>
        .container-frd{
           width: 1500px;
           height: 500px;
           margin: 10px auto;
           background-color: #f3e2ef;
           border: 5px double #990577;
           
        }
    </style>
</head>
<body>
    <h1><marquee scrollamount="10">Friends Name List Using An Array</marquee></h1>
    <div class="container-frd" id="friends-list"> </div>
    <script>
        const friends = ["Saish","Shraddha","Rupali","Sharvi","Kunal","Onkar"];

        const friendslist = document.getElementById("friends-list");
        for(let i=0;i<friends.length;i++){
            friendslist.innerHTML=friendslist.innerHTML+`<div>Hii ${friends[i]}</div>`;
        }
    </script>
</body>
</html>
